{% extends "expenseadd.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Income Details</title>
    <style>
        /* Base styling for the page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .form-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
        }

        input[type="email"],
        input[type="date"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .back-button {
            background-color: #f44336;
            margin-top: 10px;
        }

        .back-button:hover {
            background-color: #e53935;
        }

        .form-group input,
        .form-group select {
            margin-bottom: 10px;
        }

        /* Styling for the input fields */
        input[type="email"]:disabled {
            background-color: #f5f5f5;
        }

        /* Error styling for the input fields */
        input:invalid {
            border-color: red;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Edit Income Details</h1>
        <div class="form-container">
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" value="{{ user.email }}" readonly>
                </div>
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" name="date" value="{{ income.date|date:'Y-m-d' }}"required>
                </div>
                <div class="form-group">
                    <label for="income">Income Amount</label>
                    <input type="number" id="income" name="income" value="{{ income.income }}" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="income-source">Income Source</label>
                    <select id="income-source" name="incomesource" required>
                        <option value="salary" {% if income.incomesource == "salary" %}selected{% endif %}>Salary</option>
                        <option value="business" {% if income.incomesource == "business" %}selected{% endif %}>Business</option>
                        <option value="freelance" {% if income.incomesource == "freelance" %}selected{% endif %}>Freelance</option>
                        <option value="investment" {% if income.incomesource == "investment" %}selected{% endif %}>Investment</option>
                        <option value="other" {% if income.incomesource == "other" %}selected{% endif %}>Other</option>
                    </select>
                </div>
                <button type="submit">Update Income</button>
                <button type="button" class="back-button" onclick="window.history.back();">Back</button>
            </form>
        </div>
    </div>

    <script>
        // Set the max date to today's date dynamically
        document.addEventListener('DOMContentLoaded', function() {
            var today = new Date().toISOString().split('T')[0]; // Get today's date in yyyy-mm-dd format
            document.getElementById('date').setAttribute('max', today);
        });
    </script>

</body>
</html>
{% endblock %}
