{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up For Finance Manager</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'reg/fonts/material-icon/css/material-design-iconic-font.min.css' %}">

    <!-- Main CSS -->
    <link rel="stylesheet" href="{% static 'reg/css/style.css' %}">
</head>
<body>
    <div class="main">
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    
                    <form method="POST" id="signup-form" class="signup-form" enctype="multipart/form-data">
                        {% csrf_token %}
                        <h2 class="form-title">Create Account</h2>
                        {% if error_msg %}
                    <p style="color:red">{{error_msg}}</p>
                    {% endif %}
                        <!-- Name Field -->
                        <div class="form-group">
                            <input type="text" class="form-input" name="name" id="name" placeholder="Your Name" 
                            pattern="^[A-Za-z\s]+$" 
                            title="Name must contain only letters and spaces." required />
                        </div>

                        <!-- Username Field -->
                        <div class="form-group">
                            <input type="text" class="form-input" name="username" id="username" placeholder="Username" 
                             
                             required />
                        </div>

                        <!-- Phone Field -->
                        <div class="form-group">
                            <input type="tel" class="form-input" name="phone" id="phone" placeholder="Phone Number" 
                            pattern="^\d{10}$" 
                            title="Phone number must be exactly 10 digits." required />
                        </div>

                        <!-- Email Field -->
                        <div class="form-group">
                            <input type="email" class="form-input" name="email" id="email" placeholder="Your Email" 
                            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" 
                            title="Enter a valid email address (e.g., user@example.com)." required />
                        </div>

                        <!-- Image Upload -->
                        <div class="form-group">
                            <label for="image" style="margin-left: 20px;">Upload an Image:</label>
                            <input type="file" class="form-input" name="image" id="image" accept="image/*"  />
                        </div>

                        <!-- Password Field -->
                        <div class="form-group">
                            <input type="password" class="form-input" name="password" id="password" placeholder="Password" 
                            
                             required />
                            <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                        </div>

                        <!-- Confirm Password Field -->
                        <div class="form-group">
                            <input type="password" class="form-input" name="re_password" id="re_password" placeholder="Repeat Your Password" required />
                        </div>

                        <!-- Terms and Conditions -->
                        <div class="form-group">
                            <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" required />
                            <label for="agree-term" class="label-agree-term">
                                <span><span></span></span>I agree to all statements in <a href="#" class="term-service">Terms of Service</a>
                            </label>
                        </div>

                        <!-- Submit Button -->
                        <div class="form-group">
                            <input type="submit" name="submit" id="submit" class="form-submit" value="Sign Up" />
                        </div>
                    </form>

                    <p class="loginhere">
                        Already have an account? <a href="/login/" class="loginhere-link">Login here</a>
                    </p>
                </div>
            </div>
        </section>
    </div>

    <!-- JS -->
    <script src="{% static 'reg/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'reg/js/main.js' %}"></script>
</body>
</html>
