

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white; /* White background */
            margin: 0;
            padding: 20px;
            color: #333; /* Dark text color for readability */
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: #f9f9f9; /* Light grey background for the form container */
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow for form container */
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #4CAF50; /* Green heading */
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #4CAF50; /* Green label color */
        }

        input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #4CAF50; /* Green border for file input */
            border-radius: 4px;
            background-color: #e8f5e9; /* Light green background for input */
            color: #333; /* Dark text inside the input */
        }

        button {
            background-color: #4CAF50; /* Green button background */
            color: white; /* White text */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049; /* Darker green on hover */
        }

        .back-btn {
            background-color: #f4f4f4; /* Light background for back button */
            color: #4CAF50; /* Green text */
            border: 1px solid #4CAF50; /* Green border for back button */
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            text-align: center;
            margin-bottom: 20px; /* Space between back button and form */
        }

        .back-btn:hover {
            background-color: #e8f5e9; /* Light green background on hover */
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Back Button -->
        <button class="back-btn" onclick="window.history.back()">Back to Previous Page</button>

        <h1>Upload an Image</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" value={{u.email}} readonly>
            </div>
            <div class="form-group">
                <label for="image">Choose Image</label>
                <input type="file" id="image" name="image" accept="image/*" required>
            </div>
            <button type="submit">Upload</button>
        </form>
        
        <a href="/home/" class="back-button">Back to Home</a>
    </div>

</body>
</html>
